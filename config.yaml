params:
  atom:
    link: /blog/atom.xml
    limit: 20

defaultContentLanguage: en

theme:
  - hugo-atom-feed

enableEmoji: true

permalinks:
  blog: blog/:year/:slug/

outputs:
  section:
    - HTML
    - ATOM

disableKinds:
  - RSS

taxonomies:
  tag: tags

markup:
  highlight:
    codeFences: true
    guessSyntax: true
    lineNos: false
    noClasses: false
    style: github
    tabWidth: 4

menu:
  main:
    - identifier: blog
      name: Articles
      url: /blog/
      weight: 10
    - identifier: about
      name: About
      url: /about/
      weight: 20
