<!DOCTYPE html>
<html lang="en">
{{- partial "head.html" . -}}

<body>
	{{- partial "header.html" . -}}
	<div id="content" class="centered">
		<h1>{{- .Site.Title -}}</h1>
		<ul class="profile-links">
			{{- range .Site.Params.links -}}
			<li><a rel="me" href="{{- .url -}}">{{- .name -}}</a></li>
			{{- end -}}
		</ul>
	</div>
	{{- partial "footer.html" . -}}
</body>

</html>
