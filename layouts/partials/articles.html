{{ $articles := where .Site.RegularPages "Section" "blog" }}
{{ if .Scratch.Get "Limit" }}
{{ $articles = first (.Scratch.Get "Limit") $articles }}
{{ end }}

<ul class="flex flex-col">
	{{ range $articles }}
	<li>
		<article class="flex flex-col list-none py-4 mb-2">
			<a  href="{{ .Permalink }}"> <h2 class="font-medium text-gray-900 text-xl px-2">{{ .Title }}</h2> </a>
				<span class="px-2 pb-1">
					{{ partial "date.html" . }}
				</span>
			<p class="p-2 text-base text-gray-800"> {{ .Description }}</p>
			
		</article>
	</li>
	{{ end }}
</ul>
