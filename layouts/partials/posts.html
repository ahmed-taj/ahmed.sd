<ul class="posts">
	{{ $posts := .Pages }}
	{{ if .Scratch.Get "Limit" }}
	{{ $posts = first (.Scratch.Get "Limit") .Pages }}
	{{ end }}

	{{ range $posts }}
	<li>
		<article>
			<time datetime="{{ .Date }}">{{ .Date.Format "Jan 02, 2006" }}</time>
			<a class="title" href="{{ .URL }}"> {{ .Title }} </a>
			{{ partial "tags.html" . }}
		</article>
	</li>
	{{ end }}
</ul>
