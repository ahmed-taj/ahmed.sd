<ul class="posts__list">
	{{ .Scratch.Get "Limit" }}
	{{range .Pages}}
	<li class="post__item">
		<span class="post__date">{{- .Date.Format "Jan 02, 2006" -}}</span>
		<h2>
			<a class="post__title" title="View post" href="{{ .URL}}">{{- .Title -}}</a>
		</h2>
		{{- partial "tags.html" . -}}
	</li>
	{{end}}
</ul>
