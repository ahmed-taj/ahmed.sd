<header class="top">
	<a class="logo" href="/"> {{ partial "logo.html" . }} </a>
	<nav>
		{{ $page := . }}
		{{ range .Site.Menus.main }}
		<a
			href="{{ .URL }}"
			class="{{ if $page.IsMenuCurrent `main` . }}active{{end }}">
			{{ .Name }}
		</a>
		{{ end }}
	</nav>

	<span>│</span>
	<button>☾</button>
</header>
