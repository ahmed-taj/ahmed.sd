<header>
	<div class="logo">
		<a href="/">A</a>
	</div>

	<ul class="menu">
		{{- $currentPage := . -}}
		{{- range .Site.Menus.main -}}
		<li class="menu-link  {{ if hasPrefix $currentPage.RelPermalink .URL}}active{{ end }}">
			<a href="{{- .URL -}}">{{- .Name -}}</a>
		</li>
		{{- end -}}
	</ul>

</header>
