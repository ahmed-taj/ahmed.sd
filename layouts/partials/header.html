<header role="banner">
	<a class="logo" href="/" aria-label="Logo"> {{ partial "logo.html" . }} </a>
	<nav role="navigation">
		{{ $page := . }}
		{{ range .Site.Menus.main }}
		<a
			href="{{ .URL }}"
			class="{{ if $page.IsMenuCurrent `main` . }}active{{end }}">
			{{ .Name }}
		</a>
		{{ end }}
	</nav>

	{{/* <span role="presentation">│</span>
	<button title="Toggle dark theme">☾</button> */}}
</header>
