<head>
	{{ $title := printf "%s | %s" .Site.Title .Title }}

	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>{{ $title }}</title>
	<meta name="description" content="{{ .Site.Params.about }}" />
	<link rel="canonical" href="{{ .Permalink }}" />

	<meta name="google-site-verification"
		content="9fdVdFXk7aGvNieJYfoJVbpOoHR5WtOrKnaw0RzCplI" />

	<!-- Open Graph -->
	<meta property="og:title" content="{{ $title }}" />
	<meta property="og:url" content="{{ .Permalink }}" />
	<meta property="og:image" content="{{ `/icons/apple-icon.png` | absURL }}" />
	<meta name="twitter:card" content="summary" />

	<!--- RSS -->
	<link ref="alternate"
		type="application/rss+xml"
		href="{{ `/rss.xml` | absURL }}" />
	<!-- Favicon -->
	<link
		rel="apple-touch-icon"
		sizes="57x57"
		href="{{ `/icons/apple-icon-57x57.png` | absURL }}">
	<link
		rel="apple-touch-icon"
		sizes="60x60" href="{{ `/icons/apple-icon-60x60.png` | absURL }}">
	<link
		rel="apple-touch-icon"
		sizes="72x72"
		href="{{ `/icons/apple-icon-72x72.png` | absURL }}">
	<link
		rel="apple-touch-icon"
		sizes="76x76"
		href="{{ `/icons/apple-icon-76x76.png` | absURL }}">
	<link
		rel="apple-touch-icon"
		sizes="114x114"
		href="{{ `/icons/apple-icon-114x114.png` | absURL }}">
	<link
		rel="apple-touch-icon"
		sizes="120x120"
		href="{{ `/icons/apple-icon-120x120.png` | absURL }}">
	<link
		rel="apple-touch-icon"
		sizes="144x144"
		href="{{ `/icons/apple-icon-144x144.png` | absURL }}">
	<link
		rel="apple-touch-icon"
		sizes="152x152"
		href="{{ `/icons/apple-icon-152x152.png` | absURL }}">
	<link
		rel="apple-touch-icon"
		sizes="180x180"
		href="{{ `/icons/apple-icon-180x180.png` | absURL }}">
	<link
		rel="icon"
		type="image/png"
		sizes="192x192"
		href="{{ `/icons/android-icon-192x192.png` | absURL }}">
	<link
		rel="icon"
		type="image/png"
		sizes="32x32"
		href="{{ `/icons/favicon-32x32.png` | absURL }}">
	<link
		rel="icon"
		type="image/png"
		sizes="96x96"
		href="{{ `/icons/favicon-96x96.png` | absURL }}">
	<link
		rel="icon"
		type="image/png"
		sizes="16x16"
		href="{{ `/icons/favicon-16x16.png` | absURL }}">
	<meta
		name="msapplication-TileColor"
		content="#ffffff">
	<meta
		name="msapplication-TileImage"
		content="{{ `/icons/ms-icon-144x144.png` | absURL}}">
	<link
		rel="manifest"
		href="{{ `/manifest.json` | absURL }}">
	<meta name="theme-color" content="#ffffff">

	<!-- CSS -->
	{{ $style := resources.Get "css/index.css" | postCSS | minify }}

	<style>
		{{ $style.Content |  safeCSS }}
	</style>

</head>
