<!DOCTYPE html>
<html lang="en">
{{- partial "head.html" . -}}

<body class="light">
	{{- partial "header.html" . -}}
	<div id="content">
		<div class="post">
			<div class="post__header">
				<h1 class="post__title">{{- .Title -}}</h1>

				<span class="post__date">{{- .Date.Format "Jan 02, 2006" -}}</span>
			</div>

			<div class="post__content">
				{{- .Content -}}
			</div>
		</div>
	</div>
	{{- partial "footer.html" . -}}
	{{- partial "scripts.html" . -}}
</body>

</html>
