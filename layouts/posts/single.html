<!DOCTYPE html>
<html lang="en">
	{{ partial "head.html" . }}

	<body>
		{{ partial "header.html" . }}

		<main role="main">
			<article>
				<h1 class="title">{{ .Title }}</h1>
				<time datetime="{{ .Date }}">{{ .Date.Format "Jan 02, 2006" }}</time>
				<section class="content">
					{{ .Content }}
				</section>
			</article>
		</main>

		{{ partial "footer.html" . }}
	</body>
</html>
