<!DOCTYPE html>
<html lang="en">
{{- partial "head.html" . -}}

<body class="light">
	{{- partial "header.html" . -}}
	<div id="content">
		<h1>Posts</h1>
		<ul class="posts__list">
			{{range .Pages}}
			<li class="post">
				<span class="date">{{- .Date.Format "Jan 02, 2006" -}}</span>
				<h2>
					<a class="title" title="View post" href="{{ .URL}}">{{- .Title -}}</a>
				</h2>
				{{- partial "tags.html" . -}}
			</li>
			{{end}}
		</ul>
	</div>
	{{- partial "footer.html" . -}}
	{{- partial "scripts.html" . -}}
</body>

</html>
