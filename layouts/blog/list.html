<!DOCTYPE html>
<html>
{{- partial "head.html" . -}}

<body>
	{{- partial "header.html" . -}}
	<div id="content">
		<h1>Articles</h1>
		<ul class="articles-list">
			{{range .Pages}}
			<li class="article">
				<h2>
					<a class="title-link" href="{{ .URL}}">{{ .Title}}</a>
				</h2>
				<div class="summary">{{ truncate 180 .Content | markdownify }}</div>
				<a class="read-more-link" href="{{ .URL}}">Read More</a>
			</li>
			{{end}}
		</ul>
	</div>
	{{- partial "footer.html" . -}}
</body>

</html>
