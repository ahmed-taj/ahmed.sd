{{ define "main" }}

<div class="flex flex-col sm:flex-row">
	<div class="w-full pr-4">
		<h1 class="text-2xl text-gray-700 px-2 pb-4 pt-8">Articles</h1>
		{{ partial "articles.html" . }}
	</div>
	<aside class="sm:w-1/4 px-2">
		<h1 class="text-2xl text-gray-700 pb-4 pt-8">Tags</h1>
		{{ $site := .Site }} {{ range $name, $taxonomy := .Site.Taxonomies.tags }}
		{{ partial "tag.html" (dict "Site" $site "Name" $name) }} {{ end }}
	</aside>
</div>

{{ end }}
