<!DOCTYPE html>
<html>
{{- partial "head.html" . -}}

<body>
	{{- partial "header.html" . -}}
	<div id="content">
		<h1>Articles</h1>
		<ul class="articles__list">
			{{range .Pages}}
			<li class="article">
				<span class="date">{{- .Date.Format "Jan 02, 2006" -}}</span>
				<h2>
					<a class="title" title="View article" href="{{ .URL}}">{{- .Title -}}</a>
				</h2>
				{{- partial "tags.html" . -}}
			</li>
			{{end}}
		</ul>
	</div>
	{{- partial "footer.html" . -}}
</body>

</html>
