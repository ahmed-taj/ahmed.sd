{{ define "main" }}

<article class="prose prose-md px-2 py-8 w-full max-w-full">
	<header>
		<span class="block pb-4"> {{ partial "date.html" . }} </span>
		<h1 class="mx-auto">{{ .Title }}</h1>
	</header>

	<div>{{ .Content }}</div>
</article>

<ul class="flex p-2">
	{{ $site := .Site }}
	{{ range .Params.tags }} {{ partial "tag.html" (dict "Site" $site "Name" . ) }} {{ end }}
</ul> {{ end }}
